<!DOCTYPE html>
<html lang="pt-BR">

        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/components/header.css">

        <link rel="stylesheet" href="CSS/components/button.css">

    <body><!-- tag semantica para dividir as configurações do proprio site em si-->

            <h1 class="logo">GM</h1>
            
            <nav class = "menu"><!-- tag semantica para dividir itens de navegação-->
                <a class="action" href="" lang="en">Skills</a><!-- tag que indica ao HTML que o que está sentro da tag é um link-->
                <a class="action"href="">Projetos</a>
